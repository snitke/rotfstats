<h1>Todo list Test</h1>

<hr>

<form name="todoForm" novalidate ng-submit="addTodo()">

  <div class="form-group" ng-class="{'has-error': todoForm.content.$invalid && todoForm.content.$dirty}">

    <input type="text" class="form-control focus" name="content" placeholder="Content" autocomplete="off" required ng-model="newTodo.content">

    <span class="has-error control-label" ng-show="
        todoForm.content.$invalid && todoForm.content.$dirty">
      Content is required.
    </span>

  </div>

  <button class="btn btn-default" ng-disabled="todoForm.$invalid">
    {{ result }}
  </button>

</form>

<hr>

<div class="list-group">

  {{ test }}

</div>
